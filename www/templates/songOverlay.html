<ion-modal-view style="background: #01273c; color: white; width: 80%; min-height: initial; height: 50%; top: 25%; left: 10%; right: 10%; bottom: 25%;">
    <!-- cross -->
    <div class="row" style="height: 10%; margin-bottom: 5px;">
        <button class="col-10 col-offset-90 ion-close" style="background: none; border: none; color: white" ng-click="hide()"></button>
    </div>

    <!-- title -->
    <div class="row" style="height: 20%; margin-bottom: 5px;">
        <div class="col col-80 col-offset-10" style="border-bottom: 1px solid white; height: 100%; text-align: center; font-size: 7.5vw; padding-top: 8%; max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-family: Century Gothic;">
            {{data.selectedSong.title}}
        </div>
    </div>

    <!-- artist and key -->
    <div class="row" style="height: 18%; margin-bottom: 5px;">
        <div class="col col-40 col-offset-10" style="max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
            <span style="font-family: Aller Bold;">Artist</span><br>
            <span style="font-size: 75%; font-family: Aller Light;">{{data.selectedSong.artist}}</span>
        </div>
        <div class="col col-40">
            <span style="font-family: Aller Bold;">Key</span><br>
            <span style="font-size: 75%; font-family: Aller Light;">C</span>
        </div>
    </div>

    <!-- label and uploaded -->
    <div class="row" style="height: 18%; margin-bottom: 5px;">
        <div class="col col-40 col-offset-10">
            <span style="font-family: Aller Bold;">Label</span><br>
            <span style="font-size: 75%; font-family: Aller Light;">{{data.selectedSong.genre}}</span>
        </div>
        <div class="col col-40">
            <span style="font-family: Aller Bold;">Uploader</span><br>
            <span style="font-size: 75%; font-family: Aller Light;">WayPastCurfew</span>
        </div>
    </div>

    <!-- key and preview-->
    <div class="row" style="height: 30%; margin-bottom: 5px;">
        <div class="col col-40 col-offset-10">
            <span style="font-family: Aller Bold;">Tracks</span><br>
            <span style="font-size: 75%; font-family: Aller Light;">Vocals<br>
            Instrumentals<br>
            Harmony<br></span>
        </div>
        <div class="col col-50" style="padding-top: 8%; text-align: center;">
            <button style="width: 70%; border: none; background: white; border-radius: 5px; font-size: 100%; font-family: Century Gothic" ng-click="preview()">Preview</button>
            <button style="width: 70%; margin-top: 2%; border: none; background: white; border-radius: 5px; font-size: 130%;" ng-show="data.downloaded" ng-click="delete()">Delete</button>
        </div>
    </div>
</ion-modal-view>
