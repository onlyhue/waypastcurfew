<ion-view>
    <!-- header bar -->
    <div class="row" style="border: none; height: 10%; padding: 0px; margin: 0px; background: #19BFEF;">
        <div class="container" style="border: none">
            <div class="div1" style="background: white;" ng-click="main()"></div>
            <div class="div2" style="background: #19BFEF;"></div>
        </div>
        <div style="position: relative; z-index: 2; height: 100%; width: 83%;">
            <div class="row" style="height: 100%; width: 100%; padding: 0%; text-align: center;">
                <div class="col-offset-67 col-33" style="padding: 5% 0% 0% 0%;">
                    <button style="border: none; font-family: Aller; color: white; background: #19bfef; padding: 10% 15%; text-decoration: underline;" ng-click="editOrCancel()">{{data.topRight}}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="list" style="height: 45%; padding: 0px; margin: 0px; background: #19BFEF;">
        <!-- Display Name -->
        <p style="text-align: center; font-size: 500%; padding-top: 120px; font-weight: 500; color: white; font-family: Calibri Light">
            DISPLAY
        </p>
        <p style="text-align: center; font-size: 500%; padding-top: 53px; font-weight: 500; color: white; font-family: Calibri Light">
            NAME
        </p>
    </div>
    <div class="list" style="height: 45%; padding: 0px; margin: 0px; background: white;">
        <!-- Display Name -->
        <div class="row" style="height: 5%; padding: 0% 18%; margin: 0px;">
            <p style="font-size: 115%; font-weight: 500; color: white; font-family: Nexa Bold">
                Display Name
            </p>
        </div>
        <input type="text" style="border: none; font-family: 'Nexa Bold'; font-size: 2.5em; height: 60%; width: 100%; background: white; color: #19BFEF; text-align: center;" ng-model="data.user.displayName" ng-change="nameEdited()" ng-readonly="!data.edit">

        <div class="row" style="display: table; text-align: center; height: 5%; padding: 1% 20%; margin: 0px;">
            <span style="display: table-cell; color: white;">{{data.error}}</span>
        </div>

        <!-- Logout/Submit button -->
        <div class=row" style="height: 15%; padding: 0% 40%; margin: 0px;" ng-click="logoutOrSave()">
            <button style="font-size: 120%; background-color: #19BFEF; font-family: Calibri Light; height: 100%; width: 120%; color: white; border: none; border-radius: 0px;">{{data.logoutOrSave}}</button>
        </div>
    </div>


</ion-view>
