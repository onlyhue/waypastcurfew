<ion-view>
    <!-- header bar -->
    <div class="row" style="height: 10%; margin: 0; padding: 0px;">
        <div class="container" style="border: none;">
            <div class="div1" style="background: white;" ng-click="groupSongs()"></div>
            <div class="div2" style="background: #031D2D;"></div>
        </div>
        <div style="position: relative; z-index: 2; height: 100%; width: 83%;">
            <div class="row" style="height: 100%; width: 100%; padding: 0%; text-align: center; background: #031D2D;">
                <div class="col" style="padding: 5% 17% 0% 0%; background: #031D2D;">
                    <p style="font-family: 'Aller'; font-size: 200%; color: white; padding: 0; text-transform: uppercase; line-height: 100%;">Assign Songs</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="z-index: 2; margin: 0; font-size: 150%; height: 10%; width: 100%; background: #031D2D; border-bottom: 2px solid #f3f3f3;">
        <div class="item item-input" style="top: 50%; left: 50%; -webkit-transform: translate(-50%, -50%); padding: 0% 3%; width: 65%; border: 1px solid white; border-radius: 5px; height: 50%;">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="SEARCH" ng-model="data.search" ng-change="search()" style="padding-right: 2%; margin-left: 2%; text-align: left;"/>
            <i class="ion-ios-close placeholder-icon" style="margin-right: -4%; width: 25%; font-size: 120%; padding: 0px;" ng-show="data.search" data-tap-disabled="true" on-touch="clear()"></i>
        </div>
    </div>

    <!-- body -->
    <ion-scroll class="list" style="height: 75%; margin: 0px; padding: 10px; background: #031D2D;">
        <div class="row song" style="color: #f3f3f3; margin-bottom: 5px; padding: 5px 0px; border: none" ng-repeat="(key, song) in data.songs">
            <div class="col col-75" style="padding-left: 10%" ng-click="details(key)">
                <span style="font-size: 130%; font-family: Calibri Light;">{{song.title | uppercase}}</span><br>
                <span style="font-size: 75%; font-family: Calibri Light">{{song.artist}} | {{song.label}}</span>
            </div>
            <div class="col col-25" style="margin-left: 0%;">
                <button class="songCircle" ng-class="{'downloadButtonOffset ion-ios-download-outline': data.available, 'ion-ios-play': data.downloaded}" ng-class-odd="'oddGroupSongButton'" ng-class-even="'evenGroupSongButton'" ng-click="downloadOrPlay(key, song)"></button>
            </div>
        </div>
    </ion-scroll>

    <div class="row" style="width: 100%; height: 5%; margin: 0; padding: 0 10% 0 0; text-align: right; background: #031D2D;">
        <p style="font-family: 'Aller'; width: 100%; font-size: 120%; color: #f3f3f3; text-decoration: underline;">Done</p>
    </div>

</ion-view>
