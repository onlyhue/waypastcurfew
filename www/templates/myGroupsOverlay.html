<ion-modal-view style="position: absolute; top: 25%; left: 10%; right: 10%; background: #01273c; color: white; width: 80%; min-height: 50%;">
    <!-- cross -->
    <div class="row" style="height: 10%; margin:0; padding: 0;">
        <button class="col-20 col-offset-80 ion-close" style="background: none; border: none; padding: 5% 0%; color: white" ng-click="hide()"></button>
    </div>

    <!-- group Name as header -->
    <div class="row" style="width: 100%; margin: 0; padding: 5% 0%; display: inline-block; text-align: center;">
        <p style="font-family: 'Aller Bold'; font-size: 180%; text-align: center;">Group Name</p>
    </div>

    <!-- Description -->
    <div class="row" style="width: 80%; margin: 0 10%; padding: 0 0 5% 0; display: inline-block; text-align: center; border-bottom: 2px dotted white;">
        <p style="font-family: 'Aller Light'; font-size: 135%; text-align: center;">Description asjsdkfjhlaksdfglsdjfhalsdjasdlfkajshfdlakjh</p>
    </div>

    <!-- Message -->
    <div class="row" style="width: 80%; margin: 0 10%; padding: 5% 0%; display: inline-block; text-align: center;">
        <p style="font-family: 'Aller Bold'; font-size: 135%; text-align: center;">Enter password to Join!</p>
        <input placeholder="enter group password" style="font-size: 110%; border-radius: 5px; margin: 2% 0; padding: 2%;"/>
        <button style="border-radius: 5px; border: 1px solid white; color: white; background: #01273C; font-size: 110%; margin: 2% 0; padding: 2%;">Join</button>
    </div>
</ion-modal-view>
