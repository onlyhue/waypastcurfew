<ion-modal-view style="position: absolute; top: 25%; left: 10%; right: 10%; background: #01273c; color: white; width: 80%; min-height: 50%;">
    <!-- cross -->
    <div class="row" style="height: 10%; margin:0; padding: 0;">
        <button class="col-20 col-offset-80 ion-close" style="background: none; border: none; padding: 2% 0%; color: white" ng-click="modal.hide()"></button>
    </div>

    <!-- group Name as header -->
    <div class="row" style="width: 100%; margin: 0; padding: 3% 0%; display: inline-block; text-align: center;">
        <p style="font-family: 'Aller Bold'; font-size: 180%; text-align: center;">{{data.selectedAnnouncement.title | uppercase}}</p>
    </div>

    <!-- Description -->
    <div class="row" style="height: 80%; width: 80%; margin: 0 10%; padding: 0 0 5% 0; display: inline-block; text-align: center; border-bottom: 2px dotted white;">
        <p style="font-family: 'Aller Light'; font-size: 90%; text-align: center;">{{data.selectedAnnouncement.announcement}}</p>
    </div>

    <!-- Message -->
    <div class="row" style="width: 80%; margin: 0 10%; padding: 5% 0%; display: inline-block; text-align: right;">
        <span style="font-family: Aller Light; font-size: 80%;">
            By: {{data.users[data.group.creator].displayName}} <br/>
            Posted on: {{data.selectedAnnouncement.date}}
        </span>
    </div>
</ion-modal-view>
