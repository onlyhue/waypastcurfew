<ion-view>
    <!-- header bar -->
    <div class="row" style="border: none; height: 10%; padding: 0px; margin: 0px;">
        <div class="container" style="border: none">
            <div class="div1" style="background: white;" ng-click="groupAnnouncements()"></div>
            <div class="div2" style="background: #01273C;"></div>
        </div>
        <div style="position: relative; z-index: 2; height: 100%; width: 83%;">
            <div class="row" style="height: 100%; width: 100%; padding: 0  0 0; text-align: center; background: #01273C;">
                <div class="col" style="padding: 5% 17% 0% 0%; background: #01273C;">
                    <p style="font-family: 'Aller Display'; font-size: 200%; color: white; padding: 0; text-transform: uppercase; line-height: 100%;">Create Announcement</p>
                </div>
            </div>
        </div>
    </div>
    <div class="list" style="color: white; position: relative; z-index: 2; height: 90%; width: 100%; margin: 0; padding: 0; background: #01273C;">
        <!-- dead padding -->
        <div class="row" style="height: 5%; width: 100%;">

        </div>
        <!-- title input -->
        <div class="row" style="width: 80%; margin: 0 10%; padding: 2% 0;">
            <div class="col">
                <p class="row" style="margin: 0; padding: 0 0 2% 0; font-family: 'Aller Bold'; font-size: 150%; text-align: left;">Title</p>
                <input maxlength="20" placeholder="Enter a title" style="border-radius: 5px; width: 100%; font-size: 130%; margin: 0; padding: 3% 0; font-family: 'Nexa Light'; text-align: center;" ng-model="data.newAnnouncement.title">
            </div>
        </div>
        <!-- details input -->
        <div class="row" style="width: 80%; margin: 0 10%; padding: 2% 0;">
            <div class="col">
                <p class="row" style="margin: 0; padding: 0 0 2% 0; font-family: 'Aller Bold'; font-size: 150%; text-align: left;">Details</p>
                <textarea placeholder="Enter details of announcement" style="border-radius: 5px; height: 8em; width: 100%; font-size: 130%; margin: 0; padding: 3% 0; font-family: 'Nexa Light'; text-align: center;" ng-model="data.newAnnouncement.announcement"></textarea>
            </div>
        </div>
        <!-- create button -->
        <div class="row" style="width: 80%; margin: 5% 10%; padding: 2% 0; text-align: center;">
            <button style="border: none; background: white; color: #01273C; border-radius: 5px; font-family: Aller Light; font-weight: bold; font-size: 130%; padding: 2% 6%; margin: 0 auto;" ng-click="createAnnouncement()">Create</button>
        </div>
    </div>
</ion-view>
