<ion-view view-title="main" class="centerHorizontal" nav-direction="forward">
    <div class="row" style="height: 20%; padding: 0px; margin-bottom: 5px;" ng-click="songs()">
        <button class="mainButton ion-music-note" style="border-color: #01273c; background: #01273c;">
            Songs
        </button>
    </div>
    <div class="row" style="height: 20%; padding: 0px; margin-bottom: 5px;">
        <button class="mainButton ion-person-stalker" style="border-color: #043172; background: #043172;">
            My Groups
            <br><p style="font-size: 14px">Coming soon!</p>
        </button>
    </div>
    <div class="row" style="height: 20%; padding: 0px; margin-bottom: 5px;">
        <button class="mainButton ion-chatbubbles" style="border-color: #005dbb; background: #005dbb;">
            Inbox
            <br><p style="font-size: 14px">Coming soon!</p>
        </button>
    </div>
    <div class="row" style="height: 20%; padding: 0px; margin-bottom: 5px;" ui-sref="myAccount">
        <button class="mainButton ion-gear-b" style="border-color: #19bfef; background: #19bfef;">
            My Account
        </button>
    </div>
    <div class="row" style="height: 20%; padding: 0px; margin-bottom: 5px;" ui-sref="aboutWPC">
        <button class="mainButton ion-information" style="border-color: #ffffff; background: #ffffff; color: #043172;">
            About WPC
            <br><p style="font-size: 14px">Coming soon!</p>
        </button>
    </div>
</ion-view>
