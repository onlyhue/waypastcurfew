<ion-view view-title="announcements" nav-transition="none">
    <!-- header bar -->
    <div class="row" style="border: none; height: 10%; padding: 0px; margin: 0px; background: #031D2D;">
        <div class="container" style="border: none">
            <div class="div1" style="background: white;" ng-click="myGroups()"></div>
            <div class="div2" style="background: #031D2D;"></div>
        </div>
        <div style="position: relative; z-index: 2; height: 100%; width: 83%;">
            <div class="row" style="height: 100%; width: 100%; padding: 0%; text-align: center; background: #031D2D;">
                <div class="col" style="width: 100%; padding: 5% 17% 0% 0%; background: #031D2D; text-align: center;">
                    <p style="font-family: 'Aller'; font-size: 200%; color: white; padding: 0; text-transform: uppercase;">
                        Group Settings
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="list" style="position: relative; z-index: 2; height: 82%; width: 100%; background: #031D2D; color: white; margin: 0;">
        <!-- name input -->
        <div class="row" style="width: 80%; margin: 0 10%; padding: 2% 0;">
            <div class="col">
                <p class="row" style="margin: 0; padding: 0 0 2% 0; font-family: 'Aller Bold'; font-size: 150%; text-align: left;">Change Group Name</p>
                <input id="groupName" placeholder="Enter a group name" style="border-radius: 5px; width: 100%; font-size: 120%; margin: 0; padding: 3% 0; font-family: 'Nexa Light'; text-align: center;" ng-model="data.groupName"/>
            </div>
        </div>

        <!-- password input -->
        <div class="row" style="width: 80%; margin: 0 10%; padding: 2% 0;">
            <div class="col">
                <p class="row" style="margin: 0; padding: 0 0 2% 0; font-family: 'Aller Bold'; font-size: 150%; text-align: left;">Reset Group Password</p>
                <input id="password" placeholder="Enter password to join" style="border-radius: 5px; font-size: 120%; width: 100%; margin: 0; padding: 3% 0; font-family: 'Nexa Light'; text-align: center;" ng-model="data.password"/>
            </div>
        </div>

        <!-- description input -->
        <div class="row" style="width: 80%; margin: 0 10%; padding: 2% 0;">
            <div class="col">
                <p class="row" style="margin: 0; padding: 0 0 2% 0; font-family: 'Aller Bold'; font-size: 150%; text-align: left;">Change Description</p>
                <textarea id="description" placeholder="Enter a description" style="height: 5em; border-radius: 5px; font-size: 120%; width: 100%; margin: 0; padding: 3% 0; font-family: 'Nexa Light'; text-align: center;" ng-model="data.description"></textarea>
            </div>
        </div>

        <!-- Edit button -->
        <div class="row" style="width: 80%; margin: 5% 10%; padding: 2% 0; text-align: center;">
            <button style="border: none; background: white; color: #031D2D; border-radius: 5px; font-family: Aller Light; font-weight: bold; font-size: 130%; padding: 2% 6%; margin: 0 auto;">Edit</button>
        </div>
    </div>

    <!-- footer tabs -->
    <div class="row" style="height: 8%; padding: 0px; margin-bottom: 5px; background: #031D2D;">
        <button class="col-50 settingsActiveTab" style="font-size: 80%; white-space: nowrap; text-overflow: ellipsis; overflow: hidden;">
            <i class="ion-ios-information-outline" style="font-size: 150%;"></i><br>Group Info
        </button>
        <button class="col-50 settingsInactiveTab" style="font-size: 80%; color: #bfbfbf" ui-sref="leaveGroup">
            <i class="ion-android-exit" style="font-size: 150%;"></i><br>Leave Group
        </button>
    </div>

</ion-view>
