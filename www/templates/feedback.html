<ion-view view-title="feedback" nav-transition="none">
    <!-- Feedback - top bar -->
    <div class="row" style="height: 10%; padding: 0px; margin-bottom: 0px;">
        <div class="container">
            <div class="div1" ng-click="main()"></div>
            <div class="div2"></div>
        </div>
    </div>

    <!-- Feedback - body -->
    <div class="list" style="position: relative; z-index: 2; height: 82%; padding: 0px; margin: 0px; background: white;">
        <!-- Request for new KEY -->
        <div class="row" style="width: 100%; height: 8%; padding: 0% 10%; color: #19bfef; text-align: left;">
            <p>
                <span style="font-size: 120%; font-weight: 500; font-family: Nexa Bold;">CHANGE KEY</span> <br>
                <span style="font-size: 80%; font-family: Aller Light;">Request for a new key of an existing song</span>
            </p>
        </div>
        <div class="row" style="margin-top: 0px; width: 100%; height: 10%; padding: 0px;">
            <div class="col col-75" style="overflow: hidden; text-align: right; height: 40%; width: 75%; margin: 0px; padding: 0px 1px;">
                <select class="custom-dropdown" id="song" style="padding: 0px; font-size: 11px; height: 100%; width: 90%; text-align: center;">
                    <option selected="selected" style="display: none;">&nbsp;&nbsp;SONG TITLE</option>
                    <option ng-repeat="(key, value) in data.clientSongs">{{value.artist}} - {{value.title}}</option>
                </select>
            </div>
            <div class="col" style="text-align: left; height: 40%; width: 25%; margin: 0px; padding: 0px 1px;">
                <select class="custom-dropdown" id="key" style="padding: 0px; font-size: 11px; height: 100%; width: 65%; text-align: center;">
                    <option selected="selected" style="display: none;">&nbsp;&nbsp;KEY</option>
                    <option>C</option>
                    <option>Db</option>
                    <option>D</option>
                    <option>Eb</option>
                    <option>E</option>
                    <option>F</option>
                    <option>Gb</option>
                    <option>G</option>
                    <option>Ab</option>
                    <option>A</option>
                    <option>Bb</option>
                    <option>B</option>
                </select>
            </div>
        </div>

        <!-- Request for new SONG -->
        <div class="row" style="width: 100%; height: 8%; margin-top: 0px; padding: 0% 10%; color: #19bfef; text-align: left;">
            <p>
                <span style="font-size: 120%; font-weight: 500; font-size: 120%; font-weight: 500; font-family: Nexa Bold;">REQUEST NEW SONG</span> <br>
                <span style="font-size: 80%; font-family: Aller Light;">Request for a new song</span>
            </p>
        </div>
        <div class="row" style="margin-top: 0px; width: 100%; height: 10%; padding: 0px;">
            <div class="col" style="text-align: center; height: 40%; margin: 0px; padding: 0% 8%;">
                <textarea rows="1" style="padding: 1%; resize: none; font-size: 11px; height: 100%; width: 100%; background: #19bfef; color: white;" ng-model="data.newSong"></textarea>
            </div>

        </div>

        <!-- Feedback -->
        <div class="row" style="width: 100%; height: 8%; margin-top: 0px; padding: 0% 10%; color: #19bfef; text-align: left;">
            <p>
                <span style="font-size: 120%; font-weight: 500; font-size: 120%; font-weight: 500; font-family: Nexa Bold;">FEEDBACK</span> <br>
                <span style="font-size: 80%; font-family: Aller Light;">Give us your feedback about our application here</span>
            </p>
        </div>
        <div class="row" style="margin-top: 0px; width: 100%; height: 30%; padding: 0px;">
            <div class="col" style="text-align: center; height: 70%; margin: 0px; padding: 0% 8%;">
                <textarea maxlength="500" style="padding: 1%; resize: none; font-size: 11px; height: 100%; width: 100%; background: #19bfef; color: white;" ng-model="data.feedback"></textarea>
            </div>
        </div>

        <!-- status message -->
        <div class="row" style="width: 100%; height: 8%; margin-top: -5%; padding: 0% 10%; color: #19bfef; text-align: center;">
            <div class="col" style="padding: 0px;">
                {{data.message}}
            </div>
        </div>

        <!-- SUBMIT button -->
        <div style="height: 20%; width: 100%; text-align: center; margin: 0px; padding: 0px;">
            <button class="button-positive" style="border: none; height: 35%; width: 28%; color: white; background: #19bfef; font-size: 100%; font-family: Nexa Bold" ng-click="submit()">
                <b>SUBMIT</b>
            </button>
        </div>
    </div>

    <!-- footer nav bar -->
    <div class="row" style="height: 8%; padding: 0px; margin-bottom: 5px;">

        <button class="col accountActiveTab" style="font-size: 80%; font-family: Aller Light;">
            <i class="ion-chatbubble-working" style="font-size: 150%;"></i><br>Feedback
        </button>
        <button class="col accountInactiveTab" style="color: #bfbfbf; font-size: 80%; font-family: Aller Light;" ui-sref="voteSong">
            <i class="ion-checkmark-circled" style="font-size: 150%;"></i><br>Vote
        </button>
    </div>
</ion-view>
