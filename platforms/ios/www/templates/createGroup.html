<ion-view>
    <!-- header bar -->
    <div class="row" style="border: none; height: 10%; padding: 0px; margin: 0px;">
        <div class="container" style="border: none">
            <div class="div1" style="background: white;" ng-click="groups()"></div>
            <div class="div2" style="background: #01273C;"></div>
        </div>
        <div style="position: relative; z-index: 2; height: 100%; width: 83%;">
            <div class="row" style="height: 100%; width: 100%; padding: 0  0 0; text-align: center; background: #01273C;">
                <div class="col" style="padding: 5% 17% 0% 0%; background: #01273C;">
                    <p style="font-family: 'Aller Display'; font-size: 200%; color: white; padding: 0; text-transform: uppercase;">Create Groups</p>
                </div>
            </div>
        </div>
    </div>

    <div class="list" style="color: white; position: relative; z-index: 2; height: 90%; width: 100%; margin: 0; padding: 0; background: #01273C;">
        <!-- name input -->
        <div class="row" style="width: 80%; margin: 0 10%; padding: 2% 0;">
            <div class="col">
                <p class="row" style="margin: 0; padding: 0 0 2% 0; font-family: 'Aller Bold'; font-size: 150%; text-align: left;">Group Name</p>
                <input maxlength="20" placeholder="Enter the group name" style="border-radius: 5px; width: 100%; font-size: 120%; margin: 0; padding: 3% 0; font-family: 'Nexa Light'; text-align: center;" ng-model="data.newGroup.name"/>
            </div>
        </div>

        <!-- password input -->
        <div class="row" style="width: 80%; margin: 0 10%; padding: 2% 0;">
            <div class="col">
                <p class="row" style="margin: 0; padding: 0 0 2% 0; font-family: 'Aller Bold'; font-size: 150%; text-align: left;">Group Password</p>
                <input maxlength="20" placeholder="Enter the group password" style="border-radius: 5px; font-size: 120%; width: 100%; margin: 0; padding: 3% 0; font-family: 'Nexa Light'; text-align: center;" ng-model="data.newGroup.password"/>
            </div>
        </div>

        <!-- description input -->
        <div class="row" style="width: 80%; margin: 0 10%; padding: 2% 0;">
            <div class="col">
                <p class="row" style="margin: 0; padding: 0 0 2% 0; font-family: 'Aller Bold'; font-size: 150%; text-align: left;">Description</p>
                <textarea maxlength="140" placeholder="Enter the group description" style="resize: none; height: 5em; border-radius: 5px; font-size: 120%; width: 100%; margin: 0; padding: 3% 3%; font-family: 'Nexa Light'; text-align: left;" ng-model="data.newGroup.description"></textarea>
            </div>
        </div>

        <!-- error output -->
        <div class="row" style="width: 80%; margin: 0 10%; padding: 2% 0;">
            <div class="col" style="display: table;">
                <p class="row" style="display: table-row; margin: 0; padding: 0 0 2% 0; font-family: 'Aller Bold'; font-size: 150%; text-align: center;">{{data.error}}</p>
            </div>
        </div>

        <!-- create button -->
        <div class="row" style="width: 80%; margin: 0 10%; padding: 2% 0; text-align: center;">
            <button style="border: none; background: white; color: #01237C; border-radius: 5px; font-family: Aller Light; font-weight: bold; font-size: 130%; padding: 2% 6%; margin: 0 auto;" ng-click="createGroup()">Create</button>
        </div>
    </div>
</ion-view>
