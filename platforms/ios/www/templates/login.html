<ion-view view-title="login" nav-direction="forward">
    <ion-content>
        <div style="margin-top: 30%;">
            <!-- logo -->
            <div>
                <h1 class="centerHorizontal themeColor wpcFont">WAYPASTCURFEW</h1>
            </div>

            <!-- login choice -->
            <div>
                <div class="row" style="margin-top:20%">
                    <div class="col"></div>
                    <div class="col centerHorizontal"><button class="loginCircle ion-log-in" ng-class="{'circleFill': data.emailSelect}" ng-click="loginMode('email')"></button></div>
                    <div class="col centerHorizontal"><button class="loginCircle ion-social-facebook" ng-class="{'circleFill': data.facebookSelect}" ng-click="loginMode('facebook')"></button></div>
                    <div class="col centerHorizontal"><button class="loginCircle ion-person-add" ng-class="{'circleFill': data.createSelect}" ng-click="loginMode('create')"></button></div>
                    <div class="col"></div>
                </div>
            </div>

            <!-- login box -->
            <div class="centerHorizontal col-66" style="position: relative">
                <!-- email -->
                <div ng-show="data.emailSelect" style="margin-top: 8%; position: absolute; margin-left: auto; margin-right: auto; width: 100%;">
                    <div class="list" ng-enter="loginEmail()">
                        <label class="item item-input item-input3">
                            <input type="text" placeholder="EMAIL" ng-model="data.email">
                        </label>
                        <label class="item item-input item-input3" style="margin-top: 6%;">
                            <input type="password" placeholder="PASSWORD" ng-model="data.password" style="color: #19c1ef;">
                        </label>
                    </div>
                    <div class="themeColor centerHorizontal normalSkyBlue" style="margin-top: -10px">{{data.error}}</div>
                    <button class="button-block button-theme" style="margin-top: 16%; margin-left: 25%" ng-click="loginEmail()">LOGIN</button>
                    <div class="themeColor normalSkyBlue" style="text-align: middle; margin-top: 2%;" ui-sref="forgot">Forgot your password?</div>
                </div>

                <!-- facebook -->
                <div ng-show="data.facebookSelect" style="margin-top: 45px; position: absolute; margin-left: auto; margin-right: auto; width: 200%;">
                    <button class="button-block button-theme" ng-click="loginFB()">Login with Facebook</button>
                </div>

                <!-- create -->
                <div ng-show="data.createSelect" style="margin-top: 8%; position: absolute; margin-left: auto; margin-right: auto; width: 100%;">
                    <div class="list" ng-enter="createAccount()">
                        <label class="item item-input item-input3">
                            <input type="text" placeholder="EMAIL" ng-model="data.email">
                        </label>
                        <label class="item item-input item-input3" style="margin-top: 6%;">
                            <input type="password" placeholder="PASSWORD" ng-model="data.password">
                        </label>
                        <label class="item item-input item-input3" style="margin-top: 6%;">
                            <input type="password" placeholder="CONFIRM PASSWORD" ng-model="data.confirmPassword">
                        </label>
                    </div>
                    <div class="themeColor centerHorizontal normalSkyBlue" style="margin-top: -10px">{{data.error}}</div>
                    <button class="button-block button-theme" style="margin-top: 16%; margin-left: 25%" ng-click="createAccount()">Create Account</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
