<ion-view view-title="main" class="centerHorizontal" nav-direction="forward">


    <div class="row" style="height: 33%; padding: 0px; margin-bottom: 5px;" ui-sref="songs">
        <!--
            <button class="mainButton ion-music-note" style="border-color: #01273c; background: #01273c; font-size: 300%; width: 35%;" ion-track-tap="mainToSongs" ion-track-data="TIMESTAMP"></button>
        -->
        <button class="mainButton ion-music-note" style="border-color: #01273c; background: #01273c; font-size: 300%; width: 35%;" ></button>
        <button class="mainButton" style="border-color: #01273c; background: #01273c; width: 65%; font-size: 180%; text-align: left;">
            <span style="text-transform: uppercase; font-weight: 100;">Song List</span>
        </button>
    </div>
    <div class="row" style="height: 33%; padding: 0px; margin-bottom: 5px;" ui-sref="feedback">
        <!--
            <button class="mainButton ion-gear-b" style="border-color: #19bfef; background: #19bfef; font-size: 300%; width: 35%;" ion-track-tap="mainToAccount" ion-track-data="TIMESTAMP"></button>
        -->
        <button class="mainButton ion-chatbox-working" style="border-color: #19bfef; background: #19bfef; font-size: 300%; width: 35%;"></button>
        <button class="mainButton" style="border-color: #19bfef; background: #19bfef; width: 65%; font-size: 180%; text-align: left;">
            <span style="text-transform: uppercase; font-weight: 100;">Feedback</span>
        </button>
    </div>
    <div class="row" style="height: 34%; padding: 0px; margin-bottom: 5px;" ui-sref="aboutWPC">
        <!--
            <button class="mainButton ion-information-circled" style="border-color: #ffffff; background: #ffffff; color: #043172; font-size: 300%; width: 35%;" ion-track-tap="mainToAboutWPC" ion-track-data="TIMESTAMP"></button>
        -->
        <button class="mainButton ion-information-circled" style="border-color: #ffffff; background: #ffffff; color: #043172; font-size: 300%; width: 35%;"></button>
        <button class="mainButton" style="border-color: #ffffff; background: #ffffff; color: #043172; width: 65%; font-size: 180%; text-align: left;">
            <span style="text-transform: uppercase; font-weight: 100;">About WPC</span>
        </button>
    </div>
</ion-view>
