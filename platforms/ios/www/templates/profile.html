<ion-view view-title="profile" cache-view="false">
    <ion-header-bar class="title bar bar-header">
        <button class="button button-clear button-dark" ng-class="{'ion-chevron-left': !data.edit, 'ion-close-round': data.edit}" nav-direction="back" ng-click="mainOrCancel()"> {{data.topLeft}}</button>
        <h1 class="title">Profile</h1>
        <button class="button button-clear button-dark" ng-click="editOrSave()" ng-disabled="data.edit && !data.edited && !data.changePassword">{{data.topRight}}</button>
    </ion-header-bar>

    <ion-content>
        <div class="list" ng-enter="editOrSave()">
            <!--<label class="item item-input">
                <span class="input-label">Profile Picture</span>
                <img ng-src="{{data.picture}}"/>
            </label>-->
            <label class="item item-input2" style="min-height: 100px; max-width: 80%;">
                <span class="input-label normalSkyBlue themeColor" style="font-size: 25px;">First Name</span>
                <input type="text" ng-model="data.first_name" ng-change="edited()" ng-readonly="!data.edit">
            </label>
            <label class="item item-input2" style="min-height: 100px; max-width: 80%;">
                <span class="input-label normalSkyBlue themeColor" style="font-size: 25px;">Last Name</span>
                <input type="text" ng-model="data.last_name" ng-change="edited()" ng-readonly="!data.edit">
            </label>
            <label class="item item-input2" style="min-height: 100px; max-width: 80%;">
                <span class="input-label normalSkyBlue themeColor" style="font-size: 25px;">Email</span>
                <input type="text" style='padding-left:50px;' ng-model="data.email" readonly>
            </label>
            <label class="item item-input2" style="min-height: 100px; max-width: 80%;">
                <span class="input-label normalSkyBlue themeColor" style="font-size: 25px;">Gender</span>
                <input type="text" ng-model="data.gender" ng-change="edited()" ng-readonly="!data.edit">
            </label>
            <label class="item item-input2" style="min-height: 100px; max-width: 80%;">
                <span class="input-label normalSkyBlue themeColor" style="font-size: 25px;">{{data.passwordLabel}}</span>
                <input type="password" style='padding-left:25px;' ng-model="data.oldPassword" ng-change="changePassword()" ng-readonly="!data.edit">
            </label>
            <label class="item item-input2" style="min-height: 100px; max-width: 80%;" ng-show="data.edit">
                <span class="input-label normalSkyBlue themeColor" style="font-size: 25px;">New Password</span>
                <input type="password" style='padding-left:25px;' ng-model="data.newPassword" ng-change="changePassword()" ng-readonly="!data.edit">
            </label>
            <label class="item item-input2" style="min-height: 100px; max-width: 80%;" ng-show="data.edit">
                <span class="input-label normalSkyBlue themeColor" style="font-size: 25px;">Confirm Password</span>
                <input type="password" style='padding-left:25px;' ng-model="data.confirmPassword" ng-change="changePassword()" ng-readonly="!data.edit">
            </label>
        </div>
        <div class="col-75 centerHorizontal" style="margin-top: 20px; margin-left: 35%">
            <div class="themeColor" style="margin-top: -20px; padding: 10px;">{{data.error}}</div>
            <button class="button-block ion-person button-theme" nav-direction="forward" ng-click="logout()" ng-show="!data.edit"> Logout</button>
        </div>
    </ion-content>
</ion-view>
