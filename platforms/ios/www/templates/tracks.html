<ion-view view-title="tracks" cache-view="false">

    <ion-content class="centerHorizontal" scroll="false">
        <div class="row" style="height: 10%; padding: 0px; margin-bottom: 0px; border: none;">
            <div class="container">
                <div class="div1" ng-click="songsPage()"></div>
                <div class="div2"></div>
            </div>
            <div style="position: relative; z-index: 2; height: 100%; width: 83%; padding-right: 17%;">
                <p class="djTitle">{{data.song.title}}</p>
            </div>
        </div>

        <div class="list" style="position: relative; z-index: 2; height: 15%; width: 100%; color: #19bfef; margin: 0px; padding: 0px;">
            <div class="row" style="height: 25%; width: 100%; color: #19bfef; margin: 0px; padding: 0px;">
                <p style="height:100%; width: 100%; text-align: center; font-size: 100%;">{{data.song.artist}} | {{data.song.genre}}</p>
            </div>
            <div class="row" style="height: 35%; width: 100%; color: #19bfef; padding: 2%; margin: 0px; text-align: center; font-size: 150%;">
                <div class="col-20 col-offset-20 ion-android-share-alt" style="text-align: center;"></div>
                <div class="col-20" style="text-align: center;" ng-class="{'ion-play': !data.isPlayingAll, 'ion-pause': data.isPlayingAll}" ng-click="playPauseAll()"></div>
                <div class="col-20 ion-stop" style="text-align: center;" ng-click="stopAll()"></div>
            </div>
            <div class="row" style="height: 40%; width: 100%; color: #19bfef; margin: 0px; padding: 0px; border-bottom: 1px solid #5B9BD5;">
                <div class="col-20" style="text-align: right; height: 100%; padding: 2%; font-size: 90%;">
                    {{data.position | date:'m:ss'}}
                </div>
                <div class="col" style="height: 100%; width: 100%; color: #19bfef; margin: 0px; padding: 1%;">
                    <input type="range" min="0" max="{{data.duration}}" ng-model="data.position" ng-change="positionChange()">
                </div>
                <div class="col-20" style="text-align: left; height: 100%; padding: 2%; font-size: 90%;">
                    {{data.duration | date:'m:ss'}}
                </div>
            </div>
        </div>

        <div class="row" style="height: 55%; width: 100%; color: #19bfef; margin: 0; padding: 0;">
            <ion-content scroll="true" class="col-20" style="padding: 2%; height: 100%; position: relative;">
                <div class="list" style="height: 20%; padding: 0; margin-bottom: 5px; text-align: center" ng-style="{opacity: track.opacity}" ng-click="muteUnmute(id)" ng-repeat="(id, track) in data.tracks">
                    <div class="row" style="margin: 0; padding: 0; width: 100%; text-align: center;">
                        <button ng-class="track.icon" style="margin: auto; padding: 0px; font-size: 200%; background: none; border: none; color: #19bfef;"></button>
                    </div>
                    <span style="font-weight: bold">{{track.label}}</span>
                </div>
            </ion-content>
            <ion-content scroll="true" class="col" style="height: 100%; padding: 0%; position: relative;">
                <div class="col" id="lyrics" style="background: #19bfef; color: white; padding: 5%;"></div>
            </ion-content>
            <ion-content scroll="true" class="col-20" style="height: 100%; padding: 2%; position: relative;">
                <div class="row" style="height: 18%; padding: 0px; margin-bottom: 20%;" ng-repeat="(id, record) in data.records">
                    <button class="recordCircle" ng-class="{'recordFill': data.records[id].selected}" ng-click="recordSelect(id)" style="margin:auto; border-style:dashed;">{{id}}</button>
                </div>
            </ion-content>
        </div>

        <div class="row" style="height: 20%; width: 100%; margin: 0; padding: 0; color: #19bfef; background: white; opacity: 0.2; position: absolute;"></div>
        <div class="startRecord" style="height: 40%; text-align: center; padding-top: 15%;">
            <p style="line-height: 100%; font-size: 200%; font-weight: 500;">
                TAP TO<br/>
                RECORD
            </p>
        </div>
    </ion-content>

</ion-view>
